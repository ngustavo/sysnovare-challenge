<mat-card class="card">
  <mat-card-header>
    <mat-card-subtitle>Boa noite,</mat-card-subtitle>
    <mat-card-title>José</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="spacer"></div>
    <mat-card-subtitle>Seu Saldo é:</mat-card-subtitle>
    <mat-card-title>$100.00</mat-card-title>
    <div class="spacer"></div>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDialog(true)">Adicionar</button>
    <button mat-button (click)="openDialog(false)">Retirar</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
